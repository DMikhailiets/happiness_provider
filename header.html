<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>
<body id="root">
    <header id="Header"class="Header">
        <a class="Header-Logo" href="">
            <img class="Header-Logo-Img"src="./images/Logo.png" alt="">
        </a>
        <nav id="Header-Nav" class="Header-Nav">
            <a class="Nav-Item">Девушкам</a>
            <a class="Nav-Item">Мужчинам</a>
            <a class="Nav-Item">Все для секса</a>
            <a class="Nav-Item">Парам</a>
            <a class="Nav-Item">Одежда</a>
            <a class="Nav-Item">Акции</a>
            <a class="Nav-Item">Скидки</a>
            <a class="Nav-Item">
                <img class="Cart" src="./images/cart.png" alt="">
                <span> Корзина</span>  
            </a>     
            <a class="Nav-Item">
                <img class="Cart" src="./images/user.png" alt="">
                <span> Login</span>
            </a>          
        </nav>
        <div id="Header-Burger"class="Header-Burger" onclick="burgerIsActive()">
            <span class="Burger-FirstStrip"></span>
            <span class="Burger-SecondStrip"></span>
            <span class="Burger-ThirdStrip"></span>
        </div>
    </header>
    <div class="Content">
        <div class="Container">
            <div class="MainSection">
                <div class="MainSection-Galery">Glery</div>
                <div class="MainSection-Item1">Item1</div>
                <div class="MainSection-Item2">Item2</div>
            </div>
            <form class="Search">
                <input class="Search-Input"type="text" placeholder="например, Иван">
                <button class="Search-Button">
                    <img class="Search-Button-Img"src="/images/Magnifier.png" alt="">
                </button>
            </form>
            <div class="Catalpg">Каталог товаров</div>
            <div class="Special">Специальные предложения</div>
            <div class="Sales">Товары со скидкой</div>
            <div class="Manufacturers">Наши производители</div>
        </div>
        <footer>Footer</footer>
    </div>
    <script src="/dist/index.dev.js"></script>
</body>
</html>
